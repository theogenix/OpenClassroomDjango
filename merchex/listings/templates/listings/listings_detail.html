{% extends 'listings/base.html' %}

{% block content %}

<h2>{{ listing.name }}</h2>


<ul>
 <li>Genre : {{ listing.get_genre_display }}</li>
 <li>Année : {{ listing.year }}</li>
 <li>Sold : {{ listing.sold|yesno }}</li>
 
 
</ul>

<p>{{ listing.description }}</p>

<a href="{% url 'listing-list' %}">Retour à toutes les listes</a>

{% endblock %}
